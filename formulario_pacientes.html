<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pacientes</title>
    <link rel="stylesheet" href="styles.css">
    
</head>


<body>
    <header>
      <h1> Registro de pacientes</h1> 
      <a href="index.html"> Volver</a>
      
    </header>  
    
    <main>
        <section class="form-container-pacientes">
            <form class="myform" id="myform">
                <fieldset>
                    <legend>Información del paciente</legend>
                    <label class="form_labels"> Nombre:</label>
                    <input type="text" class="form_inputs" id="form_nombre" placeholder="Ingresa el nombre" required>
                    
                    <label class="form_labels"> Apellido:</label>
                    <input type="text" class="form_inputs" id="form_apellido" placeholder="Ingresa el apellido" required>
                    
                    <label class="form_labels"> Cédula:</label>
                    <input type="number" class="form_inputs" id="form_cedula" placeholder="Ingresa la cédula" required>
        
                    <label class="form_labels"> Edad:</label>
                    <input type="number" class="form_inputs" id="form_edad" placeholder="Ingresa la edad" required>

                    <label class="form_labels"> Telefono:</label>
                    <input type="number" class="form_inputs" id="form_telefono" placeholder="Ingresa el numero de contacto" required>  
                    
                    <label class="form_labels" for="especialidades">Especialización requerida:</label>
                    <select class="form_options" id="form_especialidades" required>
                        <option value="" disabled selected>Selecciona una especialización</option>
                        <option value="Medicina general">Medicina general</option>
                        <option value="Cardiologia">Cardiología</option>
                        <option value="Medicina interna">Medicina interna</option>
                        <option value="Dermatologia">Dermatología</option>
                        <option value="Rehabilitacion fisica">Rehabilitación física</option>
                        <option value="Psicologia">Psicología</option>
                        <option value="Odontologia">Odontología</option>
                        <option value="Radiologia">Radiología</option>                
                    </select>
                  
                    <input type="button" class="form_buttons" id="form_sendButton" value="Enviar datos" onclick="registrarPaciente()" />
        
                </fieldset>
            </form>
        </section>        
    </main> 
</body>

<script src="mainjs.js"></script>
</html>
